    <section>
        <div id="savedAddress"></div>
    </section>
    

    <section>
        <div class="container">
            <div class="row my-5">
                <div class="row d-flex justify-content-center align-items-center">
                    <div class="col-md-8">
                      <div class="card" style="border-radius: 25px">
                        <div
                          class="card-body p-md-5"
                          style="
                            box-shadow: -1px 4px 28px 0px rgba(0, 0, 0, 0.75);
                            border-radius: 25px;
                          "
                        >
                          <h1
                            class="text-center fw-bold mb-5 text-uppercase"
                            style="text-transform: capitalize"
                          >
                            <span style="font-size: 1.5em">A</span>dd
                            <span style="font-size: 1.5em">A</span>ddress
                          </h1>
                          <form class="registrationForm">
                            <div class="mb-4">
                              <div class="input-group">
                                <span class="input-group-text"
                                  ><i class="fas fa-user fa-fw" style="color: #e9f6fe"></i
                                ></span>
                                <input
                                  type="text"
                                  id="name"
                                  class="form-control"
                                  placeholder="Enter Name" required
                                />
                                
                              </div>
                            </div>
          
                            <div class="mb-4">
                              <div class="input-group">
                                <span class="input-group-text bg-dark"
                                  ><i class="fa-solid fa-map-location-dot fa-fw" style="color: #e9f6fe"></i></span>
                                <input
                                  type="text"
                                  id="address1"
                                  class="form-control"
                                  placeholder="Enter Street Address 1" required
                                />
                              </div>
                            </div>

                            <div class="mb-4">
                                <div class="input-group">
                                  <span class="input-group-text bg-dark"
                                    ><i class="fa-solid fa-map-location-dot fa-fw" style="color: #e9f6fe"></i></span>
                                  <input
                                    type="text"
                                    id="address2"
                                    class="form-control"
                                    placeholder="Enter Street Address 2  (Optional)" 
                                  />
                                </div>
                              </div>

                              <div class="mb-4">
                                <div class="input-group">
                                  <span class="input-group-text bg-dark"
                                    ><i class="fa-solid fa-map-location-dot fa-fw" style="color: #e9f6fe"></i></span>
                                  <input
                                    type="text"
                                    id="townName"
                                    class="form-control"
                                    placeholder="Enter Town / City" required>
                                  
                                </div>
                              </div>

                              <div class="mb-4">
                                <div class="input-group">
                                  <span class="input-group-text bg-dark"
                                    ><i class="fa-solid fa-map-location-dot fa-fw" style="color: #e9f6fe"></i></span>
                                  <input
                                    type="text"
                                    id="landmark"
                                    class="form-control"
                                    placeholder="Landmark (Optional)" 
                                  />
                                </div>
                              </div>

                              <div class="mb-4">
                                <div class="input-group">
                                  <span class="input-group-text bg-dark"
                                    ><i class="fa-solid fa-location-dot fa-fw" style="color: #e9f6fe"></i></span>
                                  <input
                                    type="text"
                                    id="state"
                                    class="form-control"
                                    placeholder="Enter State" 
                                  />
                                </div>
                              </div>

                              <div class="mb-4">
                                <div class="input-group">
                                  <span class="input-group-text bg-dark"
                                    ><i class="fa-solid fa-thumbtack fa-fw" style="color: #e9f6fe"></i></span>
                                  <input
                                    type="text"
                                    id="zipCode"
                                    class="form-control"
                                    placeholder="Enter Zip Code" 
                                  />
                                </div>
                              </div>
                              
                            
                            <div class="mb-4">
                              <div class="input-group">
                                <span class="input-group-text bg-dark"
                                  ><i
                                    class="fas fa-envelope fa-fw"
                                    style="color: #e9f6fe"
                                  ></i
                                ></span>
                                <input
                                  type="email"
                                  id="email"
                                  class="form-control"
                                  placeholder="Enter email address"
                                />
                              </div>
                            </div>
          
                            <div class="mb-4">
                              <div class="input-group">
                                <span class="input-group-text bg-dark"
                                  ><i
                                    class="fa-solid fa-phone fa-fw"
                                    style="color: #e9f6fe"
                                  ></i
                                ></span>
                                <input
                                  type="text"
                                  id="mobNumber"
                                  class="form-control"
                                  placeholder="Enter mobile number" required max="10" min="10"
                                />
                              </div>
                            </div>
          
                           
                            <div class="text-center">
                              <button type="button" class="btn btn-success btn-lg text-uppercase" onclick="addressValidation()" style="
                              width: 250px;
                          ">
                                Add
                              </button>
                            </div>
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
        </div>
    </section>


    <footer style="background-color: #ECE4CF;">

          </div>
          <div class="col-6 socialAlignFooter">
                <ul>
                  <li class="CompanyFASocialRound bg-primary"><i class="fa fa-brands fa-twitter fa-xl"></i></li>
                  <li class="CompanyFASocialRound bg-primary"><i class="fa fa-brands fa-facebook fa-xl"></i></li>
                  <li class="CompanyFASocialRound bg-primary"><i class="fa-brands fa-instagram fa-xl"></i></li>
                  <li class="CompanyFASocialRound bg-primary"><i class="fa-brands fa-skype fa-xl"></i></li>

                </ul>
          </div>
        </div>
      </div>
